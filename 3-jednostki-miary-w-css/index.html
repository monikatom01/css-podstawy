<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <div id="pixele">400px</div>
        <!--        em'y są zależne od rozmiaru czcionki rodzica (szerokosc w em)   -->
        <div id="em">20em</div>
        <!--        ex'y też zależna od czcionki font size rodzica (szerokosc w ex)  -->
        <div id="ex">20ex</div>
        <!--        rem'y bazuje na czcionce bazowej ustawionej w znaczniku html    -->
        <div id="rem">20rem</div>
        <!--        % -->
        <div id="procenty">30 %</div>
        <!--        viewport units   -->
        <div id="vw">20vw</div>
        <div id="vh">20vh</div>
        <div id="vmin">20vmin</div>
        <div id="vmax">20vmax</div>
    </div>

</body>

</html>
